<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Slider</title>
    <link rel="icon" href="./image/slider.png" type="image/png" sizes="16x16">
    <!-- https://www.flaticon.com/free-icon/slideshow_8274979?term=slider&page=1&position=17&origin=search&related_id=8274979 -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="content">
                <div class="card">
                    <div class="card-content">
                        <div class="img">
                            <img src="./image/image1.jpg" alt="">
                        </div>

                        <div class="name-profession">
                            <span class="name">Lucas Franklin</span>
                            <span class="profession">Engenir</span>
                        </div>

                        <div class="rating">
                            <i class='bx bxs-star'></i>
                            <i class='bx bxs-star'></i>
                            <i class='bx bxs-star'></i>
                            <i class='bx bxs-star-half' ></i>
                            <i class='bx bx-star' ></i>
                        </div>

                        <button>View More</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Js -->
    <script src="./app.js"></script>
</body>
</html>
